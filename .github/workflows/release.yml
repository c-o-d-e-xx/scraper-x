name: Release
on: 
  push: 
    branches: 
      - master
jobs: 
  release: 
    runs-on: ubuntu-latest
    permissions: 
      contents: write
      issues: write
      pull-requests: write
    steps: 
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with: 
          node-version: "lts/*"
      
      - run: npm ci
      
      - run: npm audit signatures

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
